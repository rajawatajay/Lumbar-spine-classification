<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="/static/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login/Signup</title>

  <!-- CSS -->

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  {% include 'navbar.html' %}
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="/login" method="post">
          <div class="field input-field">
            <input type="email" name="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" name="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>
      <div class="media-options" style="margin-bottom: 20px; margin-top: 30px;">
        <a class="btn btn-outline-dark" href="/login/google" role="button"
          style="text-transform:none; margin-top: 0px;">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
            src="/static/google-logo.jpg" />
          Login with Google
        </a>
      </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="/p_register" class="signup" method="post">
          <div class="field">
            <input type="text" name="Firstname" placeholder="Firstname" required>
          </div>
          <div class="field">
            <input type="text" name="Lastname" placeholder="Lastname" required>
          </div>
          <div class="field">
            <input type="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="text" name="phone" placeholder="Phone Number" required>
          </div>
          <div class="field">
            <input type="text" name="address" placeholder="address" required>
          </div>
          <div class="field">
            <input type="text" name="city" placeholder="city" required>
          </div>
          <div class="field input-field">
            <input type="password" name="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>
      <div class="media-options">
        <a class="btn btn-outline-dark" href="/login/google" role="button"
          style="text-transform:none; margin-top: 0px;">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
            src="/static/google-logo.jpg" />
          Login with Google
        </a>
      </div>

    </div>
  </section>

  <!-- JavaScript -->
  <script src="/static/script.js"></script>
  {% include 'footer.html' %}
</body>

</html>
